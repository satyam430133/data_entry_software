{% extends "base.html" %}

{% block title %}All Entries - HeavensEvent{% endblock %}

{% block content %}
<div class="w-full max-w-4xl mx-auto bg-white/10 backdrop-blur-md p-8 rounded-2xl shadow-xl">
  <h2 class="text-2xl font-bold mb-6 text-center">📋 All Entries</h2>

  <table class="w-full text-left border-collapse">
    <thead>
      <tr class="border-b border-gray-400 text-yellow-300">
        <th class="p-2">Name</th>
        <th class="p-2">Contact</th>
        <th class="p-2">Location</th>
      </tr>
    </thead>
    <tbody>
      {% for entry in data %}
      <tr class="border-b border-gray-600 hover:bg-white/20">
        <td class="p-2">{{ entry.name }}</td>
        <td class="p-2">{{ entry.contact }}</td>
        <td class="p-2">{{ entry.location }}</td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="3" class="text-center p-4">⚠️ No entries found.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
